<section class="dashboard-section">
    <div class="container">
        <div class="dashboard-header">
            <div class="dashboard-title">
                <h2>Bienvenido de vuelta, Jose Demo</h2>
                <p>AquÃ­ tienes un resumen de tus tareas de hoy</p>
            </div>
            <div class="dashboard-date">
                <span class="current-date">{{ getCurrentDate() }}</span>
            </div>
        </div>

        <div class="stats-grid" *ngIf="todoStats$ | async as stats">
            <div class="stat-card urgent">
                <div class="stat-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-number">{{ stats.urgentTasks }}</div>
                    <div class="stat-label">Urgentes</div>
                </div>
            </div>

            <div class="stat-card pending">
                <div class="stat-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-number">{{ stats.pendingTasks }}</div>
                    <div class="stat-label">Pendientes</div>
                </div>
            </div>

            <div class="stat-card progress">
                <div class="stat-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22C6.47,22 2,17.5 2,12A10,10 0 0,1 12,2Z"/>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-number">{{ stats.progressPercentage }}%</div>
                    <div class="stat-label">Progreso</div>
                </div>
            </div>

            <div class="stat-card completed">
                <div class="stat-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-number">{{ stats.completedTasks }}</div>
                    <div class="stat-label">Completadas</div>
                </div>
            </div>

        </div>
    </div>
</section>
