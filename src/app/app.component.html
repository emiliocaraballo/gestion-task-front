<div class="app-container">
    <!-- Header -->
    <app-header (createTask)="openCreateTaskModal()"></app-header>

    <!-- Main Content -->
    <main class="app-main">
        <!-- Dashboard -->
        <app-dashboard></app-dashboard>

        <!-- Tasks Manager -->
        <app-tasks-manager (editTodo)="openEditTaskModal($event)"></app-tasks-manager>
    </main>
</div>

<!-- Task Modal -->
<app-todo-modal
    [isOpen]="isModalOpen"
    [mode]="modalMode"
    [todo]="selectedTodo"
    (close)="closeModal()"
    (save)="onSaveTodo($event)">
</app-todo-modal>
