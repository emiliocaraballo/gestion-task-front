<!-- Estado de carga -->
<div *ngIf="loading$ | async" class="loading-state">
    <div class="loading-spinner">
        <div class="spinner"></div>
    </div>
    <p class="loading-text">Cargando tareas...</p>
</div>

<!-- Lista de tareas -->
<div class="todos-container" *ngIf="todos$ | async as todos">
    <!-- Lista vacía -->
    <div *ngIf="todos.length === 0" class="empty-state">
        <div class="empty-illustration">
            <svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14,2 14,8 20,8"/>
                <line x1="16" y1="13" x2="8" y2="13"/>
                <line x1="16" y1="17" x2="8" y2="17"/>
                <polyline points="10,9 9,9 8,9"/>
            </svg>
        </div>
        <h3>¡Comienza a organizar tus tareas!</h3>
        <p>No hay tareas disponibles.</p>
    </div>

    <!-- Lista de tareas -->
    <div *ngIf="todos.length > 0" class="todos-grid">
        <app-todo-item
            *ngFor="let todo of todos; trackBy: trackByFn"
            [todo]="todo"
            (todoUpdated)="onTodoUpdated($event)"
            (todoDeleted)="onTodoDeleted($event)"
            (todoEdit)="onTodoEdit($event)"
            class="todo-item-wrapper">
        </app-todo-item>
    </div>
</div>
